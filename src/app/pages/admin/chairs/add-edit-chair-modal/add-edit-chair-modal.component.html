<!-- Modal -->
<div class="modal fade show d-block" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" style="background: rgba(0, 0, 0, .7);">
  <div @openClose class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header p-4">
        <h1 class="modal-title fs-5" id="addCustomerModalLabel">{{ !!this.chair ? 'Изменить' : 'Добавить' }}</h1>
        <button type="button" class="btn-close" (click)="closeModal()" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form [formGroup]="addChairFormGroup" (submit)="addEditChair()">
        <div class="modal-body row p-4">
          <div class="mb-3 col-6">
            <label for="name" class="form-label required">Наименование</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
          </div>
          <div class="mb-3 col-6">
            <label for="enabled" class="form-label required">Активность</label>
            <div class="form-control">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="enabled" formControlName="enabled">
                <label class="form-check-label" for="enabled">{{ addChairFormGroup.controls.enabled.value ? 'Активен' : 'Неактивен' }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer p-4">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Отмена</button>
          <button type="submit" class="btn btn-primary" [disabled]="addChairFormGroup.invalid">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
